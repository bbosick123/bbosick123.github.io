<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Page not found</title>
		<script>
			// GitHub Pages에서 SPA 라우팅 문제를 해결하기 위한 스크립트
			const redirectPath = window.location.origin + "/pages/blog/"; // 루트 경로로 리디렉션
			window.location.replace(redirectPath);
		</script>
	</head>
	<body>
		<h1>Page not found</h1>
		<p>Redirecting to the app...</p>
	</body>
</html>
