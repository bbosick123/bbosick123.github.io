<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>글씨 여러 개를 순차적으로 지우고 쓰는 효과</title>
		<style>
			#textContainer {
				border: none;
				font-size: 24px;
				white-space: nowrap;
			}
		</style>
	</head>
	<body>
		<div id="textContainer">
			<span id="typingText"></span>
		</div>

		<script>
			const texts = ["안녕하세요. 첫 번째 텍스트입니다.", "다음 텍스트를 표시합니다.", "세 번째 텍스트가 나옵니다."];

			function typeText(texts, elementId, typeDelay, eraseDelay) {
				let textElement = document.getElementById(elementId);
				let index = 0;
				let textIndex = 0;
				let isTyping = true;

				function type() {
					if (isTyping) {
						const currentText = texts[textIndex];
						textElement.innerHTML += currentText.charAt(index);
						index++;
						if (index < currentText.length) {
							setTimeout(type, typeDelay);
						} else {
							isTyping = false;
							setTimeout(erase, eraseDelay);
						}
					}
				}

				function erase() {
					if (!isTyping && index >= 0) {
						const currentText = texts[textIndex];
						textElement.innerHTML = currentText.slice(0, index);
						index--;
						if (index >= 0) {
							setTimeout(erase, typeDelay);
						} else {
							isTyping = true;
							textIndex = (textIndex + 1) % texts.length; // 다음 텍스트로 이동
							setTimeout(type, typeDelay);
						}
					}
				}

				type(); // 시작
			}

			window.onload = function () {
				const typingDelay = 100; // 글자를 쓰는 간격 (밀리초)
				const eraseDelay = 1000; // 글자를 모두 쓴 후 지우기 전 대기 시간 (밀리초)

				typeText(texts, "typingText", typingDelay, eraseDelay);
			};
		</script>
	</body>
</html>
