<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			p {
				margin: 0 !important;
				padding: 0 !important;
			}
			/* CSS 스타일을 직접 여기에 포함 */
			.dummy {
				height: 200vh;
			}
			body {
				margin: 0;
				padding: 0;
			}

			.section {
				height: 80vh;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 2rem;
				transition: opacity 1s ease;
				opacity: 0.3; /* 초기 투명도 0 */
				background-color: cornflowerblue;
			}

			.section.aa {
				background-color: yellowgreen;
			}
			.section.bb {
				background-color: coral;
			}

			nav ul {
				list-style: none;
				display: flex;
				justify-content: center;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				background-color: white;
				padding: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			nav li {
				margin: 0 10px;
			}

			nav a {
				text-decoration: none;
			}
			.section {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
			}
			.section > span {
				position: relative;
				height: 100%;
			}
			.section > span > div {
				position: absolute;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
				width: 10px;
				height: 100%;
				background-color: #f5f5f5;
			}
			.section.active {
				opacity: 1;
			}
			.section > span > p {
				display: block;
				position: sticky;
				top: 50%;
				left: 50%;
				transform: translate(-50%, 50%);
				width: 30px;
				height: 30px;
				background-color: red;
				border-radius: 50%;
				z-index: 10;
			}
			.section.active > span > p {
				display: block;
				position: sticky;
				top: 50%;
				left: 50%;
				transform: translate(-50%, 50%);
				width: 30px;
				height: 30px;
				background-color: red;
				border-radius: 50%;
			}
			.section > span > p {
				/* display: none; */
			}
		</style>
		<title>Scroll Active Section</title>
	</head>
	<body>
		<div class="dummy"></div>
		<div>
			<section class="section" id="section1">
				<h3>AAAAAAAAAA</h3>
				<span>
					<div></div>
					<p></p>
				</span>
				<div></div>
			</section>
			<section class="section aa" id="section2">
				<h3>BBBBBBBBBB</h3>
				<span>
					<div></div>
					<p></p>
				</span>
				<div></div>
			</section>
			<section class="section bb" id="section3">
				<h3>CCCCCCCCCC</h3>
				<span>
					<div></div>
					<p></p>
				</span>
				<div></div>
			</section>
		</div>
		<div class="dummy"></div>

		<script>
			// JavaScript 코드를 직접 여기에 포함

			// 모든 section 요소를 가져옵니다.
			const sections = document.querySelectorAll(".section");

			// 현재 화면의 80% 이상 위에 위치한 section에 'active' 클래스를 추가합니다.
			function setActiveSection() {
				sections.forEach((section) => {
					const rect = section.getBoundingClientRect();
					if (rect.top <= window.innerHeight * 0.5 && rect.bottom >= window.innerHeight * 0.5) {
						section.classList.add("active");
					} else {
						section.classList.remove("active");
					}
				});
			}

			// 스크롤 이벤트가 발생할 때 setActiveSection 함수를 호출합니다.
			window.addEventListener("scroll", setActiveSection);
		</script>
	</body>
</html>
