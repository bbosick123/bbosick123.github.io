<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body {
				margin: 0;
				overflow: hidden;
				background-color: skyblue;
			}

			.plane {
				width: 50px;
				height: 20px;
				background-color: #ff6600; /* 비행기 색상 */
				position: absolute;
				top: 50%;
				left: -50px; /* 비행기 초기 위치 (화면 왼쪽 밖) */
				transform: translate(0, -50%);
				border-radius: 50% 50% 0 0;
				animation: fly 10s linear infinite; /* 비행 애니메이션 적용 */
			}

			@keyframes fly {
				0% {
					left: -50px;
					transform: translate(0, -50%);
				}
				25% {
					left: 50%;
					transform: translate(-50%, -50%);
				}
				50% {
					left: 100%;
					transform: translate(-100%, -50%);
				}
				75% {
					left: 50%;
					transform: translate(-50%, -50%);
				}
				100% {
					left: calc(100% - 50px); /* 화면 오른쪽 끝에서 멈춤 */
					transform: translate(0, -50%);
				}
			}
		</style>
		<title>Flying Plane with S-Shape</title>
	</head>
	<body>
		<div class="plane"></div>
	</body>
</html>
